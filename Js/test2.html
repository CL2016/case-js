<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{width:200px;height:200px;background: #0000FF;}
        #div2{width:200px;height:200px;background: red;}
    </style>
    <script>
        function setColor(color){
            var oDiv=document.getElementById('div1');
            oDiv.style.background=color;
        }
        function setText(name,value){
            var oDiv=document.getElementById('div2');
            oDiv.style[name]=value;
        }
        window.onload=function (){
            var oBtn1=document.getElementById('btn1');
            var oBtn2=document.getElementById('btn2');
            var oBtn3=document.getElementById('btn3');
            var oDiv=document.getElementById('div3');
            var aCh=oDiv.getElementsByTagName('input');
            oBtn1.onclick=function(){
                for(var i=0;i<aCh.length;i++){
                    aCh[i].checked=true;
                }
            };
            oBtn2.onclick=function(){
                for(var i=0;i<aCh.length;i++){
                    aCh[i].checked=false;
                }
            };
            oBtn3.onclick=function(){
                for(var i=0;i<aCh.length;i++) {
                    if(aCh[i].checked == true)
                    {
                        aCh[i].checked = false;
                    }
                 else
                    {
                        aCh[i].checked = true;
                    }
                }
            };
        }
    </script>
</head>
<body>
    <input type="button" value="变绿" onclick="setColor('green');">
    <input type="button" value="变黄" onclick="setColor('yellow');">
    <input type="button" value="变黑" onclick="setColor('black');">
    <div id="div1"></div>
    <br><br>
    <input type="button" value="变宽" onclick="setText('width','300px');">
    <input type="button" value="变高" onclick="setText('height','300px');">
    <input type="button" value="变绿" onclick="setText('background','green');">
    <div id="div2"></div>
    <br>
    <input id="btn1" type="button" value="全选"><br>
    <input id="btn2" type="button" value="不选"><br>
    <input id="btn3" type="button" value="反选"><br>
    <div id="div3">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
    </div>
</body>
</html>
