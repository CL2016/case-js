<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{width:100px;height:100px;
        background: #0040D0;display: none;}
    </style>
    <script>
        function showHide(){
            var oDiv=document.getElementById('div1');
            if(oDiv.style.display=='block')
            {
                oDiv.style.display='none';
            }
            else{
                oDiv.style.display='block';
            }
        }

    </script>
</head>
<body>
    <a href="#">链接</a>
    <input type="button" value="显示隐藏" onclick="showHide()"/>
    <div id="div1"></div>
</body>
</html>
