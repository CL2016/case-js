<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{width:200px;height:200px;background: #880000;
        border: 1px solid #000000;}
    </style>
    <script>
        function toGreen(){
            var oDiv=document.getElementById('div1');
            oDiv.style.width='250px';
            oDiv.style.height='250px';
            oDiv.style.background='green';
        }
        function toRed(){
            var oDiv=document.getElementById('div1');
            oDiv.style.width='200px';
            oDiv.style.height='200px';
            oDiv.style.background='#880000';
        }
    </script>
</head>
<body>
    <div id="div1" onmouseover="toGreen()" onmouseout="toRed()"></div>
</body>
</html>
